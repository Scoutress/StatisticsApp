<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employees Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux employees productivity - Minecraft playtime</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <a th:href="@{/stats/allTables}" class="btn btn-primary btn-sm mb-3">
            All tables
        </a>
        <!-- <a th:href="@{/stats/playtimeData}" class="btn btn-primary btn-sm mb-3">
            MC playtime data
        </a> -->
        <!-- <a th:href="@{/stats/playtimeCalc}" class="btn btn-primary btn-sm mb-3">
            MC playtime calculations
        </a> -->
        <!-- <a th:href="@{/stats/addPlaytime}" class="btn btn-primary btn-sm mb-3">
            MC playtime add
        </a> -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Year</th>
                    <th>Number of week</th>
                    <th>Mboti212</th>
                    <th>Furija</th>
                    <th>Ernestasltu12</th>
                    <th>D0fka</th>
                    <th>MelitaLove</th>
                    <th>Libete</th>
                    <th>Ariena</th>
                    <th>Sharans</th>
                    <th>labashey</th>
                    <th>everly</th>
                    <th>RichPica</th>
                    <th>Shizo</th>
                    <th>Ievius</th>
                    <th>BobsBuilder</th>
                    <th>plrxq</th>
                    <th>Emsiukemiau</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="playtime : ${playtime}">
                    <td th:text="${playtime.year}"></td>
                    <td th:text="${playtime.numberOfWeek}"></td>
                    <td th:text="${playtime.mboti212Playtime}"></td>
                    <td th:text="${playtime.furijaPlaytime}"></td>
                    <td th:text="${playtime.ernestasltu12Playtime}"></td>
                    <td th:text="${playtime.d0fkaPlaytime}"></td>
                    <td th:text="${playtime.melitaLovePlaytime}"></td>
                    <td th:text="${playtime.libetePlaytime}"></td>
                    <td th:text="${playtime.arienaPlaytime}"></td>
                    <td th:text="${playtime.sharansPlaytime}"></td>
                    <td th:text="${playtime.labasheyPlaytime}"></td>
                    <td th:text="${playtime.everlyPlaytime}"></td>
                    <td th:text="${playtime.richPicaPlaytime}"></td>
                    <td th:text="${playtime.shizoPlaytime}"></td>
                    <td th:text="${playtime.ieviusPlaytime}"></td>
                    <td th:text="${playtime.bobsBuilderPlaytime}"></td>
                    <td th:text="${playtime.plrxqPlaytime}"></td>
                    <td th:text="${playtime.emsiukemiauPlaytime}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
