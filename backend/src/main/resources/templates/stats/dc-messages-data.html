<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employees</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux employees productivity - Discord messages</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <a th:href="@{/stats/allTables}" class="btn btn-primary btn-sm mb-3">
            All tables
        </a>
        <a th:href="@{/stats/dcMessagesCalc}" class="btn btn-primary btn-sm mb-3">
            DC messages calculations
        </a>
        <a th:href="@{/stats/addDcMessages}" class="btn btn-primary btn-sm mb-3">
            DC messages add
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Mboti212</th>
                    <th>Furija</th>
                    <th>Ernestasltu12</th>
                    <th>D0fka</th>
                    <th>MelitaLove</th>
                    <th>Libete</th>
                    <th>Ariena</th>
                    <th>Sharans</th>
                    <th>labashey</th>
                    <th>everly</th>
                    <th>RichPica</th>
                    <th>Shizo</th>
                    <th>Ievius</th>
                    <th>BobsBuilder</th>
                    <th>plrxq</th>
                    <th>Emsiukemiau</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="message : ${messages}">
                    <td th:text="${message.date}"></td>
                    <td th:text="${message.mboti212DcMessages}"></td>
                    <td th:text="${message.furijaDcMessages}"></td>
                    <td th:text="${message.ernestasltu12DcMessages}"></td>
                    <td th:text="${message.d0fkaDcMessages}"></td>
                    <td th:text="${message.melitaLoveDcMessages}"></td>
                    <td th:text="${message.libeteDcMessages}"></td>
                    <td th:text="${message.arienaDcMessages}"></td>
                    <td th:text="${message.sharansDcMessages}"></td>
                    <td th:text="${message.labasheyDcMessages}"></td>
                    <td th:text="${message.everlyDcMessages}"></td>
                    <td th:text="${message.richPicaDcMessages}"></td>
                    <td th:text="${message.shizoDcMessages}"></td>
                    <td th:text="${message.ieviusDcMessages}"></td>
                    <td th:text="${message.bobsBuilderDcMessages}"></td>
                    <td th:text="${message.plrxqDcMessages}"></td>
                    <td th:text="${message.emsiukemiauDcMessages}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
