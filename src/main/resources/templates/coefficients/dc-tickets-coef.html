<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux DC tickets coefficients</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <a th:href="@{/stats/showFormForDcTicketsCoefEdit}" class="btn btn-info btn-sm mb-3">
            Edit
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Support</th>
                    <th>ChatMod</th>
                    <th>Overseer</th>
                    <th>Organizer</th>
                    <th>Manager</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempCoef : ${coefficients}">
                    <td th:text="${tempCoef.support}"></td>
                    <td th:text="${tempCoef.chatmod}"></td>
                    <td th:text="${tempCoef.overseer}"></td>
                    <td th:text="${tempCoef.organizer}"></td>
                    <td th:text="${tempCoef.manager}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
