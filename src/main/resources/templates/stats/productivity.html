<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux employee productivity</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <a th:href="@{/stats/allTables}" class="btn btn-primary btn-sm mb-3">
            All tables
        </a>
        <a th:href="@{/stats/mcTicketsData}" class="btn btn-primary btn-sm mb-3">
            MC tickets
        </a>
        <a th:href="@{/stats/dcMessagesData}" class="btn btn-primary btn-sm mb-3">
            DC activity
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Level</th>
                    <th>Username</th>
                    <th>Activity /180d.</th>
                    <th>Playtime</th>
                    <th>AFK playtime</th>
                    <th>Mc tickets</th>
                    <th>Mc tickets comp. %</th>
                    <th>Dc activity</th>
                    <th>Dc activity comp. %</th>
                    <th>Dc tickets</th>
                    <th>Dc tickets comp. %</th>
                    <th>Productivity</th>
                    <th>Recommendation</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${product}">
                    <td th:text="${product.level}"></td>
                    <td th:text="${product.username}"></td>
                    <td th:text="${product.activityPerHalfYear}"></td>
                    <td th:text="${product.playtime}"></td>
                    <td th:text="${product.playtimeAfk}"></td>
                    <td th:text="${product.mcTickets}"></td>
                    <td th:text="${product.mcTicketsComp}"></td>
                    <td th:text="${product.dcMessages}"></td>
                    <td th:text="${product.dcMessagesComp}"></td>
                    <td th:text="${product.dcTickets}"></td>
                    <td th:text="${product.dcTicketsComp}"></td>
                    <td th:text="${product.productivity}"></td>
                    <td th:text="${product.recommendation}"></td>
                </tr>
            </tbody>            
        </table>
    </div>
</body>
</html>
