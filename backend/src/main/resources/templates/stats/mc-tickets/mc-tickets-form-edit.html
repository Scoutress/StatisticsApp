<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
    <body>
        <div class="container">
            <h3>Edit MC tickets</h3>
            <hr>
            <form action="#" th:action="@{/stats/saveMcTickets}" th:object="${mcTickets}" method="POST">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" th:field="*{date}" class="form-control mb-4 w-25" placeholder="2024-01-01">
                </div>
                                
                <div class="form-group">
                    <label for="mboti212">Mboti212:</label>
                    <input type="text" id="mboti212" th:field="*{mboti212}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="furija">Furija:</label>
                    <input type="text" id="furija" th:field="*{furija}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="ernestasltu12">Ernestasltu12:</label>
                    <input type="text" id="ernestasltu12" th:field="*{ernestasltu12}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="d0fka">D0fka:</label>
                    <input type="text" id="d0fka" th:field="*{d0fka}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="melitalove">MelitaLove:</label>
                    <input type="text" id="melitalove" th:field="*{melitalove}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="libete">Libete:</label>
                    <input type="text" id="libete" th:field="*{libete}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="ariena">Ariena:</label>
                    <input type="text" id="ariena" th:field="*{ariena}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="sharans">Sharans:</label>
                    <input type="text" id="sharans" th:field="*{sharans}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="labashey">labashey:</label>
                    <input type="text" id="labashey" th:field="*{labashey}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="everly">everly:</label>
                    <input type="text" id="everly" th:field="*{everly}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="richpica">RichPica:</label>
                    <input type="text" id="richpica" th:field="*{richpica}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="shizo">Shizo:</label>
                    <input type="text" id="shizo" th:field="*{shizo}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="ievius">Ievius:</label>
                    <input type="text" id="ievius" th:field="*{ievius}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="bobsbuilder">BobsBuilder:</label>
                    <input type="text" id="bobsbuilder" th:field="*{bobsbuilder}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="plrxq">plrxq:</label>
                    <input type="text" id="plrxq" th:field="*{plrxq}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <div class="form-group">
                    <label for="emsiukemiau">Emsiukemiau:</label>
                    <input type="text" id="emsiukemiau" th:field="*{emsiukemiau}" class="form-control mb-4 w-25" placeholder="Number">
                </div>
                                
                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
            <hr>
            <a th:href="@{/stats/mcTicketsData}">Back to MC tickets data</a>
        </div>
    </body>
</html>
