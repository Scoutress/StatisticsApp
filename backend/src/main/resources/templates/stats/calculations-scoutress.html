<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="\server-icon-summer.ico" />
    <title>All employee stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Calculations - Scoutress</h1>
        <h3>Minecraft Tickets</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount of tickets</th>
                    <th>Count of tickets</th>
                    <th>Ticket comparison</th>
                    <th>Ticket comparison, %</th>
                    <th>All that day tickets</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="calc : ${calculations}">
                    <td th:text="${calc.date}"></td>
                    <td th:text="${calc.amountOfTickets}"></td>
                    <td th:text="${calc.countOfTickets}"></td>
                    <td th:text="${calc.ticketComparison}"></td>
                    <td th:text="${calc.ticketComparisonPercent}"></td>
                    <td th:text="${calc.allThatDayTickets}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
