<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
    <body>
        <div class="container">
            <h3>Edit Employee</h3>
            <hr>
            <form action="#" th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Username">
                </div>
                
                <div class="form-group">
                    <label for="level">Level:</label>
                    <select id="level" th:field="*{level}" class="form-control mb-4 w-25" placeholder="Helper">
                        <option value="Owner">Owner</option>
                        <option value="Coder">Coder</option>
                        <option value="Operator">Operator</option>
                        <option value="Manager">Manager</option>
                        <option value="Organizer">Organizer</option>
                        <option value="Overseer">Overseer</option>
                        <option value="ChatMod">ChatMod</option>
                        <option value="Support">Support</option>
                        <option value="Helper">Helper</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="John">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Doe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" th:field="*{email}" class="form-control mb-4 w-25" placeholder="johndoe@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="joinDate">Join Date:</label>
                    <input type="text" id="joinDate" th:field="*{joinDate}" class="form-control mb-4 w-25" placeholder="2020-02-02">
                </div>

                <div class="form-group">
                    <label for="language">Language:</label>
                    <input type="text" id="language" th:field="*{language}" class="form-control mb-4 w-25" placeholder="LT">
                </div>
                
                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
            <hr>
            <a th:href="@{/employees/personal}">Back to employees list</a>
        </div>
    </body>
</html>
