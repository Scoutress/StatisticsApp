<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="\server-icon-summer.ico" />
    <title>All employee stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">All employee stats - Scoutress</h1>
        <a th:href="@{/stats/allTables}" class="btn btn-primary btn-sm mb-3">
            All tables
        </a>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <h3>Minecraft Tickets</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount of tickets</th>
                    <th>Count of tickets</th>
                    <th>Ticket comparison</th>
                    <th>Ticket comparison, %</th>
                    <th>All that day tickets</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stats : ${helpRequests}">
                    <td th:text="${stats.date}"></td>
                    <td th:text="${stats.amountOfTickets}"></td>
                    <td th:text="${stats.countOfTickets}"></td>
                    <td th:text="${stats.ticketComparison}"></td>
                    <td th:text="${stats.ticketComparisonPercent}"></td>
                    <td th:text="${stats.allThatDayTickets}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
