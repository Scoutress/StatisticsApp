<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updateJoinDate() {
            var useToday = document.getElementById("useToday").checked;
            var joinDate = document.getElementById("joinDate");

            if (useToday) {
                var today = new Date();
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0');
                var yyyy = today.getFullYear();

                joinDate.value = yyyy + '-' + mm + '-' + dd;
            } else {
                joinDate.value = '';
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-5">Add Employee</h1>
        <form action="#" th:action="@{/employees/add}" th:object="${employee}" method="post" class="form-control">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="level">Level:</label>
                <select id="level" th:field="*{level}" class="form-control mb-4 w-25" placeholder="Helper">
                    <option value="Helper">Helper</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="language">Language:</label>
                <select id="language" th:field="*{language}" class="form-control mb-4 w-25" placeholder="LT">
                    <option value="LT">LT</option>
                    <option value="EN">EN</option>
                </select>
            </div>

            <div class="form-group">
                <label for="joinDate">Join Date:</label>
                <input type="text" id="joinDate" th:field="*{joinDate}" class="form-control mb-4 w-25" readonly>
                <input type="checkbox" id="useToday" onchange="updateJoinDate()"> Use today's date
            </div>

            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
