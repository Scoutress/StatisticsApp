<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux employee productivity - Discord messages calculations</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <a th:href="@{/stats/allTables}" class="btn btn-primary btn-sm mb-3">
            All tables
        </a>
        <a th:href="@{/stats/dcMessagesData}" class="btn btn-primary btn-sm mb-3">
            DC messages data
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Msg sum</th>
                    <th>Mboti212</th>
                    <th>Furija</th>
                    <th>Ernestasltu12</th>
                    <th>D0fka</th>
                    <th>MelitaLove</th>
                    <th>Libete</th>
                    <th>Ariena</th>
                    <th>Sharans</th>
                    <th>labashey</th>
                    <th>everly</th>
                    <th>RichPica</th>
                    <th>Shizo</th>
                    <th>Ievius</th>
                    <th>BobsBuilder</th>
                    <th>plrxq</th>
                    <th>Emsiukemiau</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="message : ${messages}">
                    <td th:text="${message.date}"></td>
                    <td th:text="${message.dailyMsgSum}"></td>
                    <td th:text="${message.mboti212DcMsgCalc}"></td>
                    <td th:text="${message.furijaDcMsgCalc}"></td>
                    <td th:text="${message.ernestasltu12DcMsgCalc}"></td>
                    <td th:text="${message.d0fkaDcMsgCalc}"></td>
                    <td th:text="${message.melitaLoveDcMsgCalc}"></td>
                    <td th:text="${message.libeteDcMsgCalc}"></td>
                    <td th:text="${message.arienaDcMsgCalc}"></td>
                    <td th:text="${message.sharansDcMsgCalc}"></td>
                    <td th:text="${message.labasheyDcMsgCalc}"></td>
                    <td th:text="${message.everlyDcMsgCalc}"></td>
                    <td th:text="${message.richPicaDcMsgCalc}"></td>
                    <td th:text="${message.shizoDcMsgCalc}"></td>
                    <td th:text="${message.ieviusDcMsgCalc}"></td>
                    <td th:text="${message.bobsBuilderDcMsgCalc}"></td>
                    <td th:text="${message.plrxqDcMsgCalc}"></td>
                    <td th:text="${message.emsiukemiauDcMsgCalc}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
