<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
    <body>
        <div class="container">
            <h3>Edit DC tickets coef.</h3>
            <hr>
            <form action="#" th:action="@{/stats/saveDcTicketsCoeffs}" th:object="${dcTicketsCoef}" method="POST">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="support">Support:</label>
                    <input type="text" id="support" th:field="*{support}" class="form-control mb-4 w-25" placeholder="Number">
                </div>
                
                <div class="form-group">
                    <label for="chatmod">ChatMod:</label>
                    <input type="text" id="chatmod" th:field="*{chatmod}" class="form-control mb-4 w-25" placeholder="Number">
                </div>
                
                <div class="form-group">
                    <label for="overseer">Overseer:</label>
                    <input type="text" id="overseer" th:field="*{overseer}" class="form-control mb-4 w-25" placeholder="Number">
                </div>
                
                <div class="form-group">
                    <label for="organizer">Organizer:</label>
                    <input type="text" id="organizer" th:field="*{organizer}" class="form-control mb-4 w-25" placeholder="Number">
                </div>
                
                <div class="form-group">
                    <label for="manager">Manager:</label>
                    <input type="text" id="manager" th:field="*{manager}" class="form-control mb-4 w-25" placeholder="Number">
                </div>

                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
        </div>
    </body>
</html>
