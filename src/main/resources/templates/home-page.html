<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux dashboard</h3>
        <hr>
        <a th:href="@{/employees/personal}" class="btn btn-primary btn-sm mb-3">
            Employee personal data
        </a>
        <a th:href="@{/employees/list}" class="btn btn-primary btn-sm mb-3">
            Employee list
        </a>
        <a th:href="@{/employees/promotions}" class="btn btn-primary btn-sm mb-3">
            Employee promotions
        </a>
        <a th:href="@{/stats/productivity}" class="btn btn-primary btn-sm mb-3">
            Productivity
        </a>
    </div>
    <div class="container">
        <hr>
        <a th:href="@{/stats/mcTicketsData}" class="btn btn-secondary btn-sm mb-3">
            Old MC tickets
        </a>
        <a th:href="@{/stats/mcTicketsCalc}" class="btn btn-primary btn-sm mb-3">
            MC tickets
        </a>
        <a th:href="@{/stats/dcMessagesData}" class="btn btn-primary btn-sm mb-3">
            DC messages
        </a>
        <!-- <a th:href="@{/stats/mcTicketsData}" class="btn btn-primary btn-sm mb-3">
            DC tickets
        </a> -->
        <a th:href="@{/playtime}" class="btn btn-primary btn-sm mb-3">
            Playtime
        </a>
        <form action="#" th:action="@{/transfer-data}" method="post">
            <button type="submit">Perkelti duomenis</button>
        </form>
    </div>
    <div class="container">
        <hr>
        <a th:href="@{/stats/showDcTicketsCoef}" class="btn btn-info btn-sm mb-3">
            DC tickets coef
        </a>
    </div>
    <div class="container">
        <hr>
        <a th:href="@{/stats/createTable}" class="btn btn-primary btn-sm mb-3">
            New stats table creation
        </a>
        <a th:href="@{/stats/addMcTickets}" class="btn btn-primary btn-sm mb-3">
            Mc tickets add
        </a>
        <!-- <a th:href="@{/stats/addDcMessages}" class="btn btn-primary btn-sm mb-3">
            Dc messages add
        </a> -->
    </div>
    <hr>
    <div class="container">
        <h3>New calculation system</h3>
        <hr>
        <h6>Mc Tickets</h6>
        <a th:href="@{/stats/avgMcTickets}" class="btn btn-danger btn-sm mb-3">
            Avg. Mc Tickets
        </a>
    </div>
</body>
</html>
