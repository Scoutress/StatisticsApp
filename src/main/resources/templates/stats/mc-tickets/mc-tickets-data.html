<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux employee productivity - Minecraft tickets</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <a th:href="@{/stats/allTables}" class="btn btn-primary btn-sm mb-3">
            All tables
        </a>
        <a th:href="@{/stats/mcTicketsCalc}" class="btn btn-primary btn-sm mb-3">
            MC tickets calculations
        </a>
        <a th:href="@{/stats/addMcTickets}" class="btn btn-primary btn-sm mb-3">
            MC tickets add
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Mboti212</th>
                    <th>Furija</th>
                    <th>Ernestasltu12</th>
                    <th>D0fka</th>
                    <th>MelitaLove</th>
                    <th>Libete</th>
                    <th>Ariena</th>
                    <th>Sharans</th>
                    <th>labashey</th>
                    <th>everly</th>
                    <th>RichPica</th>
                    <th>Shizo</th>
                    <th>BobsBuilder</th>
                    <th>plrxq</th>
                    <th>Emsiukemiau</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${mcTickets}">
                    <td th:text="${ticket.date}"></td>
                    <td th:text="${ticket.mboti212}"></td>
                    <td th:text="${ticket.furija}"></td>
                    <td th:text="${ticket.ernestasltu12}"></td>
                    <td th:text="${ticket.d0fka}"></td>
                    <td th:text="${ticket.melitalove}"></td>
                    <td th:text="${ticket.libete}"></td>
                    <td th:text="${ticket.ariena}"></td>
                    <td th:text="${ticket.sharans}"></td>
                    <td th:text="${ticket.labashey}"></td>
                    <td th:text="${ticket.everly}"></td>
                    <td th:text="${ticket.richpica}"></td>
                    <td th:text="${ticket.shizo}"></td>
                    <td th:text="${ticket.bobsbuilder}"></td>
                    <td th:text="${ticket.plrxq}"></td>
                    <td th:text="${ticket.emsiukemiau}"></td>
                    <td>
                        <a th:href="@{/stats/showFormForUpdate(id=${ticket.id})}"
                            class="btn btn-info btn-sm">
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
