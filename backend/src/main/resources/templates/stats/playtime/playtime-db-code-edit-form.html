<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Edit employee DB codes</h3>
    <hr>
    <form action="#" th:action="@{/playtime/save}" th:object="${dbCodes}" method="POST">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="username">Username:</label>
            <span id="username" th:text="${dbCodes.username}" class="form-control mb-4 w-25"></span>
            <input type="hidden" id="username" th:field="*{username}">
        </div>

        <div class="form-group">
            <label for="survival">Survival:</label>
            <input type="text" id="survival" th:field="*{survival}" class="form-control mb-4 w-25" placeholder="Survival code">
        </div>

        <div class="form-group">
            <label for="skyblock">Skyblock:</label>
            <input type="text" id="skyblock" th:field="*{skyblock}" class="form-control mb-4 w-25" placeholder="Skyblock code">
        </div>

        <div class="form-group">
            <label for="creative">Creative:</label>
            <input type="text" id="creative" th:field="*{creative}" class="form-control mb-4 w-25" placeholder="Creative code">
        </div>

        <div class="form-group">
            <label for="boxpvp">BoxPvP:</label>
            <input type="text" id="boxpvp" th:field="*{boxpvp}" class="form-control mb-4 w-25" placeholder="BoxPvP code">
        </div>

        <div class="form-group">
            <label for="prison">Prison:</label>
            <input type="text" id="prison" th:field="*{prison}" class="form-control mb-4 w-25" placeholder="Prison code">
        </div>

        <div class="form-group">
            <label for="events">Events:</label>
            <input type="text" id="events" th:field="*{events}" class="form-control mb-4 w-25" placeholder="Events code">
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/playtime/employeeCodes}">Back to DB codes</a>
</div>
</body>
</html>
