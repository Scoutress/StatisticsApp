<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaimux Employees</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
    <body>
        <div class="container">
            <h3>Edit Employee</h3>
            <hr>
            <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
                <input type="hidden" th:field="*{employeeId}">
                <input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Username">
                <input type="text" th:field="*{level}" class="form-control mb-4 w-25" placeholder="Level">
                <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
                <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
                <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
                <input type="text" th:field="*{joinDate}" class="form-control mb-4 w-25" placeholder="Join Date">
                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
            <hr>
            <a th:href="@{/employees/list}">Back to employees list</a>
        </div>
    </body>
</html>
