<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="\server-icon-summer.ico" />
    <title>Employee Help Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Employee Help Statistics</h1>
        <h2 class="mb-3" th:text="'Statistics for employee ' + ${username}"></h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Help Answered</th>
                    <th>Help Count</th>
                    <th>Help Comparison</th>
                    <th>Help Percent</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stat : ${statistics}">
                    <td th:text="${stat.id}"></td>
                    <td th:text="${stat.date}"></td>
                    <td th:text="${stat.helpAnswered}"></td>
                    <td th:text="${stat.helpCount}"></td>
                    <td th:text="${stat.helpComparison}"></td>
                    <td th:text="${stat.helpPercent}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
