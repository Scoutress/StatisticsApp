<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>Kaimux Employees Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <form action="#" th:action="@{/transferData}" method="post">
        <button type="submit">Transfer Data</button>
    </form>
    <div class="container">
        <h3>Kaimux employee productivity - Employee SQLite DB codes</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Survival</th>
                    <th>Skyblock</th>
                    <th>Creative</th>
                    <th>BoxPvP</th>
                    <th>Prison</th>
                    <th>Events</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employeeCode : ${employeeCodes}">
                    <td th:text="${employeeCode.username}"></td>
                    <td th:text="${employeeCode.survival}"></td>
                    <td th:text="${employeeCode.skyblock}"></td>
                    <td th:text="${employeeCode.creative}"></td>
                    <td th:text="${employeeCode.boxpvp}"></td>
                    <td th:text="${employeeCode.prison}"></td>
                    <td th:text="${employeeCode.events}"></td>
                </tr>                
            </tbody>
        </table>
    </div>
</body>
</html>
