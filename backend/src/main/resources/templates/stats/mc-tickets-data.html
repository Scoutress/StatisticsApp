<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\server-icon-summer.ico" />
    <title>Kaimux Employees</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux employees productivity - Minecraft tickets</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <a th:href="@{/stats/allTables}" class="btn btn-primary btn-sm mb-3">
            All tables
        </a>
        <a th:href="@{/stats/mcTicketsCalc}" class="btn btn-primary btn-sm mb-3">
            MC tickets calculations
        </a>
        <a th:href="@{/stats/addMcTickets}" class="btn btn-primary btn-sm mb-3">
            MC tickets add
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <!-- <th>Tickets sum</th> -->
                    <th>Mboti212</th>
                    <th>Furija</th>
                    <th>Ernestasltu12</th>
                    <th>D0fka</th>
                    <th>MelitaLove</th>
                    <th>Libete</th>
                    <th>Ariena</th>
                    <th>Sharans</th>
                    <th>labashey</th>
                    <th>everly</th>
                    <th>RichPica</th>
                    <th>Shizo</th>
                    <th>Ievius</th>
                    <th>BobsBuilder</th>
                    <th>plrxq</th>
                    <th>Emsiukemiau</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.date}"></td>
                    <!-- <td th:text="${ticket.mcTicketsSum}"></td> -->
                    <td th:text="${ticket.mboti212McTickets}"></td>
                    <td th:text="${ticket.furijaMcTickets}"></td>
                    <td th:text="${ticket.ernestasltu12McTickets}"></td>
                    <td th:text="${ticket.d0fkaMcTickets}"></td>
                    <td th:text="${ticket.melitaLoveMcTickets}"></td>
                    <td th:text="${ticket.libeteMcTickets}"></td>
                    <td th:text="${ticket.arienaMcTickets}"></td>
                    <td th:text="${ticket.sharansMcTickets}"></td>
                    <td th:text="${ticket.labasheyMcTickets}"></td>
                    <td th:text="${ticket.everlyMcTickets}"></td>
                    <td th:text="${ticket.richPicaMcTickets}"></td>
                    <td th:text="${ticket.shizoMcTickets}"></td>
                    <td th:text="${ticket.ieviusMcTickets}"></td>
                    <td th:text="${ticket.bobsBuilderMcTickets}"></td>
                    <td th:text="${ticket.plrxqMcTickets}"></td>
                    <td th:text="${ticket.emsiukemiauMcTickets}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
