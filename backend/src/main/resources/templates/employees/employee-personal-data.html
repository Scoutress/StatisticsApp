<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employees</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux employees list</h3>
        <hr>
        <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Level</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Join Date</th>
                    <th>Language</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.employeeId}"></td>
                    <td th:text="${tempEmployee.username}"></td>
                    <td th:text="${tempEmployee.level}"></td>
                    <td th:text="${tempEmployee.firstName}"></td>
                    <td th:text="${tempEmployee.lastName}"></td>
                    <td th:text="${tempEmployee.email}"></td>
                    <td th:text="${tempEmployee.joinDate}"></td>
                    <td th:text="${tempEmployee.language}"></td>
                    <td>
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.employeeId})}"
                            class="btn btn-info btm-sm">
                            Edit
                        </a>
                        <a th:href="@{/employees/delete(employeeId=${tempEmployee.employeeId})}"
                            class="btn btn-danger btm-sm"
                            onclick="if (!(confirm('Are you sure want to delete this employee?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
