<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux employee promotions</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>                    
                    <th>Level</th>
                    <th>Username</th>
                    <th>Join Date</th>
                    <th>Promoted to Support</th>
                    <th>Promoted to ChatMod</th>
                    <th>Promoted to Overseer</th>
                    <th>Promoted to Manager</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.level}"></td>
                    <td th:text="${tempEmployee.username}"></td>
                    <td th:text="${tempEmployee.joinDate}"></td>
                    <td th:text="${tempEmployee.toSupport}"></td>
                    <td th:text="${tempEmployee.toChatmod}"></td>
                    <td th:text="${tempEmployee.toOverseer}"></td>
                    <td th:text="${tempEmployee.toManager}"></td>
                    <td>
                        <a th:href="@{/employees/editPromotions(employeeId=${tempEmployee.employeeId})}"
                            class="btn btn-info btm-sm">
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
