<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="\favicon.ico" />
    <title>Kaimux Employee Stats</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h3>Kaimux employee database codes</h3>
        <hr>
        <a th:href="@{/main}" class="btn btn-danger btn-sm mb-3">
            Back to Home
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Survival</th>
                    <th>Skyblock</th>
                    <th>Creative</th>
                    <th>Boxpvp</th>
                    <th>Prison</th>
                    <th>Events</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.username}"></td>
                    <td th:text="${employee.getCodeByServerName('Survival').code}"></td>
                    <td th:text="${employee.getCodeByServerName('Skyblock').code}"></td>
                    <td th:text="${employee.getCodeByServerName('Creative').code}"></td>
                    <td th:text="${employee.getCodeByServerName('Boxpvp').code}"></td>
                    <td th:text="${employee.getCodeByServerName('Prison').code}"></td>
                    <td th:text="${employee.getCodeByServerName('Events').code}"></td>
                    <td>
                        <a th:href="@{/employees/codesUpdateForm(id=${employee.id})}" class="btn btn-primary">
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
